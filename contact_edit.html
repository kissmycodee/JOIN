<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="contact_edit.css">
    <title>Document</title>
</head>
<body>
    <div class="popUpBackground">
        <div class="popUpContact">
            <div class="popUpLeft">
                <img class="logoimg" src="assets/img/logo_light.png" alt="">
                <div class="popUpLeftText">
                    <p class="popUpLeftHeader">Edit contact</p>
                </div>
                <img src="assets/img/Vector 5 (1).png" alt="">
             </div>
            <div class="popUpRight">
                <img class="xicon" src="assets/img/icon-x.svg" alt="">
                <div class="popUpRightImg">
                    <div class="popUpRightImgBG">
                        <img src="assets/img/icon-user.svg" alt="">
                    </div>                    
                </div>
                <form onsubmit="" class="popUpAddContact">
                    <div class="input">
                        <input required type="text" placeholder="Name">
                        <img src="assets/img/icon-user-grey.svg" alt="">
                    </div>
                    <div class="input">
                        <input required type="email" placeholder="Email">
                        <img src="assets/img/email_input.svg" alt="">
                    </div>
                    <div class="input">
                        <input required type="number" placeholder="Phone">
                        <img src="assets/img/icon-phone.svg" alt="">
                    </div>
                    <div class="popUpButton">
                        <button class="saveBtn button">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
